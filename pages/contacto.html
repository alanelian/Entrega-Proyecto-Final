<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkeo de Bootstrap inicio -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Linkeo de Bootstrap fin -->
    <!-- Linkeo de Font-Awesone inicio -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Linkeo de Font-Awesone fin -->
    <!-- Linkeo de libreria AOS inicio -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Linkeo de libreria AOS fin -->
    <!-- Linkeo de CSS inicio -->
    <link rel="stylesheet" href="../estilos.css">
    <!-- Linkeo de CSS fin -->
    <title>Contacto</title>
</head>

<body>
    <!-- Header y Nav inicio -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">SwitchGames</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#somos">Quienes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="juegos.html">Nuestros juegos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header y Nav fin -->
    <main id="contacto">
        <div class="container">
            <div class="row">
                <!-- Formulario de Contacto inicio -->
                <form id="form" class="formulario bg-danger needs-validation" data-aos="fade-down" novalidate>
                    <h2>Contacto</h2>
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Nombre:</label>
                        <input id="nombre" type="text" class="form-control" placeholder="Nombre" name="name" required>
                        <div class="invalid-feedback">Complete este campo!</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputApellido1" class="form-label">Apellido:</label>
                        <input id="apellido" type="text" class="form-control" placeholder="Apellido" name="last"
                            required>
                        <div class="invalid-feedback">Complete este campo!</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email:</label>
                        <input id="email" type="email" class="form-control" placeholder="Email" name="email" required>
                        <div class="invalid-feedback">Complete este campo!</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputMensaje1" class="form-label">Mensaje</label>
                        <textarea id="textarea" type="text" class="form-control" placeholder="Mensaje" name="message"
                            required></textarea>
                        <div class="invalid-feedback">Complete este campo!</div>
                    </div>
                    <input type="reset" class="form-control" value="Limpiar">
                    <input type="submit" id="button" value="Enviar" class="form-control">
                </form>
                <!-- Formulario de Contacto fin -->
            </div>
        </div>
    </main>
    <!-- Footer inicio -->
    <footer>
        <div class="bg-dark">
            <p>Copyright Â© 2022 Alan Escobar, todos los derechos reservados.</p>
            <div>
                <a href="https://www.instagram.com/alaan.elian/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <!-- Footer fin -->
    <!-- Script Bootstrap inicio -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Script Bootstrap fin -->
    <!-- Linkeo libreria SweetAlert2 inicio -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Linkeo libreria SweetAlert2 fin -->
    <!-- Script de Validacion inicio -->
    <script>
        (function () {
            'use strict'


            var forms = document.querySelectorAll('.needs-validation')


            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <!-- Script de Validacion fin -->
    <!-- Linkeo de libreria AOS inicio -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Linkeo libreria AOS fin -->
    <!-- Script AOS inicio -->
    <script>
        AOS.init();
    </script>
    <!-- Script AOS fin -->
    <!-- Script Linkeo de JS inicio -->
    <script src="../script.js"></script>
    <!-- Linkeo de JS fin -->
</body>

</html>
